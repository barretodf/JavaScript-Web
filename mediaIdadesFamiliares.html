<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
        }

        var totalFamiliares = parseInt(prompt("Quantas pessoas na família?"));

        var numero = 1;
        var totalIdades = 0;

        while (numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe a idade: do familiar"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaDasIdades = totalIdades / totalFamiliares;
        mostra(`A média das idades dos familiares é: ${mediaDasIdades}`);
        pulaLinha();
        mostra("The End!");

    </script>
</body>

</html>
