<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function pularLinha() {
      document.write("<br>");
    }

    function mostrar(frase) {
      document.write(frase);
    }
    alert("Adivinhe meu número!!!")

    //Math.random é que gera números aleatórios
    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite um número! "));

    if(chute == numeroPensado){
        mostrar(`Você acertou!!! foi ${numeroPensado} mesmo!`);
        pularLinha();
    }else{
        mostrar(`Você errou! O número pensado foi ${numeroPensado}`)
    }

    </script>
</body>
</html>
